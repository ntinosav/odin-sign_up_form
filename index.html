<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="image-container">
        
        <img src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="green leaves">
        <div>
            
            <img src="images/odin-lined.png" alt="odin logo">
            <span>ODIN</span>
        </div>
       <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
    </div>
    <div class="form-section">
        <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</h1>

    
        <form action="">
            <h1>Let's do this!</h1>
            <fieldset>
                <div>
                    <label for="fname">FIRST NAME</label>
                    <input type="text" name="fname" id="fname" placeholder="John" pattern="[A-Z][a-z]*" required>
                </div>
 
                <div>
                    <label for="lname">LAST NAME</label>
                    <input type="text" name="lname" id="lname" placeholder="Smith" required>
                </div>
                
            </fieldset>

            <fieldset>
                <div>
                    <label for="mail">EMAIL</label>
                    <input type="email" name="mail" id="mail" placeholder="someone@dontcare.com" required>
                </div>

                <div>
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" name ="phone" id="phone" placeholder="6969696969" required>
                </div>

            </fieldset>


            <fieldset id="pfield">
                <div>
                    <label for="pword">PASSWORD</label>
                    <input type="password" name="pword" id="pword" required>
                </div>
                
                <div>
                    <label for="pword_c">CONFIRM PASSWORD</label>
                    <input type="password" name="pword_c" id="pword_c" required>
                </div>
                    
            </fieldset>

            <div class="separator"> </div>
            <br><br>
            <button id="sbutton">Create Account</button>
        </form>
        <p>Already have an account? <a href="">Log In</a></p>
    </div>


    <script>
        const sub_button = document.getElementById("sbutton");
        let dont_match = false;
        const pass = document.getElementById("pword");
        const c_pass = document.getElementById("pword_c")

        const passfield = document.getElementById("pfield");

        pass.addEventListener("focusout", same_password);
        c_pass.addEventListener("focusout", same_password);



        function same_password(){
            if (pass.value != c_pass.value) {
                dont_match = true;
                if (pass.value != "" && c_pass.value != "") {
                    const err = document.createElement("div");
                    err.classList.add("match");
                    err.innerText = "Passwords do not match";
                    passfield.appendChild(err);
                    pass.style.backgroundColor = "pink";
                    c_pass.style.backgroundColor = "pink";
                }
            }else {
                if(dont_match && pass.value != "" && c_pass.value != ""){
                    console.log("They match!" + pass.value + c_pass.value);
                    dont_match = false;
                    passfield.removeChild(passfield.lastChild);
                    pass.style.backgroundColor = "#87c55044";
                    c_pass.style.backgroundColor = "#87c55044";
                }
            }
            if (pass.value == "" || c_pass.value == ""){
                console.log(pass.value);
                console.log(c_pass.value);
                pass.style.backgroundColor = "white";
                c_pass.style.backgroundColor = "white";
            }
        }

        
    </script>


</body>
</html>
